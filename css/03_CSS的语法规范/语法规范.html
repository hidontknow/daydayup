<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 语法规则 */
        /* 选择器 { 属性: 值; } */
        h1 {
            color: red; /* 设置文字颜色为红色 */
            font-size: 80px; /* 设置字体大小为80像素 */
            text-align: center; /* 设置文本居中对齐 */
        }
        h2 {
            color: blue;
            font-size: 50px;
            text-align: center;
        }
        p {
            color: green;
            font-size: 30px;
            text-align: center;
        }
        img {
            width: 300px; /* 设置图片宽度为300像素 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到尚硅谷学习</h1>
</body>
</html>
