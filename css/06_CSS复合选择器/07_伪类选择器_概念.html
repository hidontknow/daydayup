<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_伪类选择器_概念</title>
    <style>
        /* 伪类选择器 */
        a:visited {
            color: green; /* 已访问链接的文字颜色变为绿色 */
        }
        a:link {
            color: blue; /* 未访问链接的文字颜色为蓝色 */
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
</body>
</html>
