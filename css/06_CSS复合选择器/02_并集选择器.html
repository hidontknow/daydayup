<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_并集选择器</title>
</head>
<style>
    .rich {
        color: gold;
    }
    .beauty {
        color: red;
    }
    .dog {
        color: blue;
    }
    .pig {
        color: green;
    }
    .rich, 
    .beauty, 
    .dog, 
    .pig,
    #suxi {
        font-size: 40px;
        background-color: gray;
        width: 180px;
    }
</style>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2>破产王五</h2>
    <br>
    <p class="dog">小狗旺财</p>
    <p class="pig">小猪佩奇</p>
    <p id="suxi">小羊苏西</p>
</body>
</html>
