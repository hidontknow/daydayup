<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>15_伪类选择器_语言伪类</title>
    <style>
        div:lang(en) {
            color: red; /* 选中语言为中文的div */
        }
        div:lang(zh-CN) {
            color: blue; /* 选中语言为英文的div */
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <div lang="en">atguigu</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
