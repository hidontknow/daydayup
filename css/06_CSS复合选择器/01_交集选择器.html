<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_交集选择器</title>
</head>
<style>
    .rich {
        color: gold;
        font-size: 50px;
        text-align: center;
    }
    .beauty {
        color: pink;
        font-size: 30px;
        text-align: center;
    }
    p.beauty {
        font-style: italic;
        font-weight: bold;
    }
    .rich.beauty {
        color: purple;
        font-size: 40px;
        text-align: center;
    }
</style>
<body>
    <h2 class="rich">土豪张三</h2>
    <h2 class="beauty">明星李四</h2>
    <h2 class="rich beauty">土豪明星王五</h2>
    <br>
    <p class="beauty">小狗旺财</p>
    <p class="beauty">小猪佩奇</p>
</body>
</html>
