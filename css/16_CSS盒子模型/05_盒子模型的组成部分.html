<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 400px;

            /* 内边距, 背景色会填充内边距区域 */
            padding: 20px;

            /* 边框, 背景色会填充边框区域 */
            border: 10px dashed black;

            /* 外边距, 背景色不会填充外边距区域 */
            margin: 50px;

            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
