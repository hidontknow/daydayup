<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_通配选择器</title>
    <style>
        /* 通配选择器 */
        * {
            color: red; /* 设置所有元素的文字颜色为红色 */
            font-size: 20px; /* 设置所有元素的字体大小为20像素 */
            text-align: center; /* 设置所有元素的文本居中对齐 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者: 优秀的网友们</h3>
    <p>你是我心中的一首歌，唱到哪里都是我最爱的旋律。</p>
    <p>你是我生命中的一束光，照亮了我前行的路。</p>
    <p>你是我心中的一颗星，闪耀在我生命的每个角落。</p>
    <p>你是我心中的一朵花，绽放在我生命的每个季节。</p>
</body>
</html>
