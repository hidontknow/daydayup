<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>像素</title>
    <style>
        .atguigu1 {
            width: 1cm; /* 宽度 */
            height: 1cm; /* 高度 */
            background-color: red; /* 背景颜色 */
        }
        .atguigu2 {
            width: 1mm; /* 宽度 */
            height: 1mm; /* 高度 */
            background-color: blue; /* 背景颜色 */
        }
        .atguigu3 {
            width: 100px; /* 宽度 */
            height: 100px; /* 高度 */
            background-color: green; /* 背景颜色 */
        }
    </style>
</head>
<body>
    <div class="atguigu1"></div>
    <br>
    <div class="atguigu2"></div>
    <br>
    <div class="atguigu3"></div>
</body>
</html>
