<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* 选择器优先级 */
        /* 优先级从低到高依次为：通配符选择器、元素选择器、类选择器、属性选择器、伪类选择器、ID选择器、行内样式 */
        h2 {
            color: red; /* 优先级1 */
        }

        .slogan {
            color: green; /* 优先级2 */
        }

        #atguigu {
            color: blue; /* 优先级3 */
        }

        body > h2 {
            color: purple; /* 优先级4 */
        }

        * {
            color: orange;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="atguigu">尚硅谷, 让天下没有难学的技术!</h2>
</body>
</html>
