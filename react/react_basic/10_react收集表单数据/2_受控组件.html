<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控组件</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- 引入prop-types, 用于对组件标签属性进行限制 -->
<script type="text/javascript" src="../js/prop-types.js"></script>
<!-- 使用babel将jsx转换为js -->
<script type="text/babel">
    //创建组件
    class Login extends React.Component {
        state = {
            username: '',
            password: ''
        }

        handleSubmit = (event) => {
            event.preventDefault(); // 阻止表单默认提交行为
            const {username,password} = this.state;
            alert(username + ':' + password)

        };

        saveUsername = (event) => {
            this.setState({
                username: event.target.value
            });
        };
        savePassword = (event) => {
            this.setState({
                password: event.target.value
            })
        };

        render() {
            return (
                <form action="https://www.baidu.com" method="get" onSubmit={this.handleSubmit}>
                    <label>
                        用户名：<input onChange={this.saveUsername} type="text" name="username" placeholder="请输入用户名"/>
                    </label>
                    <br/>
                    <label>
                        密码：<input onChange={this.savePassword} type="password" name="password" placeholder="请输入密码"/>
                    </label>
                    <br/>
                    <button type="submit">登录</button>
                </form>
            );
        }
    }
    //渲染组件
    ReactDOM.render(
        <Login />,
        document.getElementById('test')
    );
</script>

</body>
</html>
