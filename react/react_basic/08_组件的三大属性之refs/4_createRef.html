<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>
<body>
    <div id="test"></div>

    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>


    <script type="text/babel">
        // 创建组件
        class Demo  extends React.Component {

            /*
             * React.createRef() 返回一个对象，该对象有一个 current 属性,  current 属性初始值为 null
             * current 属性会变成一个 DOM 节点，或者一个 React 元素实例
             */
            myRef = React.createRef();

            showData = () => {
                alert(this.myRef.current.value)
            }

            render() {
                return (
                    <div>
                        <label>
                            <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                            <button ref="button100" onClick={this.showData}>点击提示左侧的数据</button>&nbsp;
                        </label>

                    </div>
                )
            }
        }
        //  渲染组件
        ReactDOM.render(
            <Demo a="1" b="2"/>,
            document.getElementById("test")
        )
    </script>

</body>
</html>
