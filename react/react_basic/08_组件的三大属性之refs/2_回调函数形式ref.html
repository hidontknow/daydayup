<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_回调函数形式ref</title>
</head>
<body>
    <div id="test"></div>

    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>


    <script type="text/babel">
        // 创建组件
        class Demo  extends React.Component {
            showData = () => {
                const {input1} = this;
                alert(input1.value);
            }
            showData2 = () => {
                const {input2} = this;
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <label>
                            <input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                            <button ref="button100" onClick={this.showData}>点击提示左侧的数据</button>&nbsp;
                            <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                        </label>

                    </div>
                )
            }
        }
        //  渲染组件
        ReactDOM.render(
            <Demo a="1" b="2"/>,
            document.getElementById("test")
        )
    </script>

</body>
</html>
